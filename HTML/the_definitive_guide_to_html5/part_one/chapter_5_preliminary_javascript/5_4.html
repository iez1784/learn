
<!DOCTYPE HTML>
<html>
    <head>
      <title>5-4 定义带参数的函数</title>
    </head>
    <body>
      <script type="text/javascript">
          function myFunc(name, weather) {
              document.writeln("Hello " + name + ".");
              document.writeln("It is " + weather + " today");
          };
          myFunc("Adam","sunny");
        </script>
      </body>
</html>
