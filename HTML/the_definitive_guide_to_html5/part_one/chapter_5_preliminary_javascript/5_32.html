<!DOCTYPE HTML>
<html>
    <head>
      <title>5-32 使用finally子句</title>
    </head>
    <body>
      <script type="text/javascript">
          try {
            var myArray;
            for (var = i, i < myArray.length; i++) {
              document.writeln("Index " + i + ":" + myArray[i]);
            }
          } catch (e) {
              document.writeln("Error " + e);              
          } finally {
              document.writeln("statements here are always execued");
          }
        </script>
      </body>
</html>
