<!DOCTYPE HTML>
<html>
    <head>
        <title>5-5 从函数中返回结果</title>
    </head>
    <body>
        <script type="text/javascript">
             function myFunc(name) {
                  return ("Hello" + name + ".")
             };
             document.writeln(myFunc("Adam"));
           </script>
    </body>
</html>
